plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'FarmacieSpital'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {

    modules = [ 'javafx.controls', 'javafx.fxml'  ]
}

dependencies {
    implementation('org.controlsfx:controlsfx:11.1.1')
    implementation('com.dlsc.formsfx:formsfx-core:11.4.2') {
        exclude(group: 'org.openjfx')
    }

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    testImplementation group: 'junit', name: 'junit', version: '4.11'

    implementation 'org.hibernate:hibernate-core-jakarta:5.6.7.Final'

    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.16.1'

    implementation 'org.hibernate:hibernate-core:5.2.10.Final'
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
}

application{
    mainClass='Main'
}

test {
    useJUnitPlatform()
}